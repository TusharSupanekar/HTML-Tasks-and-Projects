<!DOCTYPE html>
<html lang="en">
<head>
    <title>Html form</title>
</head>
<body>
    <p>Registration Form</p>
    <table>
        <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" id="name" name="myname"></td>
        </tr>
        <tr>
            <td><label for="lname">Last Name</label></td>
            <td><input type="text" id="lname" name="mylastname"></td>
        </tr>
        <tr>
            <td><label for="uname">Nick Name</label></td>
            <td><input type="text" id="uname" name="mynickname"></td>
        </tr>
        <tr>
            <td><label for="mail">e-mail</label></td>
            <td><input type="email" id="mail" name="mymail"></td>
        </tr>
        <tr>
            <td><label for="pass">Password</label></td>
            <td><input type="password" id="name" name="myname"></td>
        </tr>
        <tr>
            <td><label for="dob">Date of Birth</label></td>
            <td><input type="date" id="dob" name="mydob"></td>
        </tr>
        <tr>
            <td><label for="gen">Gender</label></td>
            <td><input type="radio" id="male" name="gender"></td>
            <td><label for="male">Male</label></td>
            <td><input type="radio" id="female" name="gender"></td>
            <td><label for="female">Female</label></td>
            <td><input type="radio" id="Others" name="gender"></td>
            <td><label for="oth">Others</label></td>
        </tr>
        <tr>
            <td><label for="cno">Mobile</label></td>
            <td><input type="text" id="cno" name="myno"></td>
        </tr>
        <tr>
            <td><label for="Adr">Address</label></td>
            <td><input type="text" id="adr" name="myaddress"></td>
        </tr>
        <td><input type="submit"> <input type="reset"></td>
    </table>  
</body>
</html>
