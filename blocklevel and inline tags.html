<!DOCTYPE html>
<html lang="en">
<head>
    <title>Block-level elements</title>
</head>
<body>
    <!-- block-leve; elements -->
    
    <p>Hello Welcome to html</p>
    <p>I am Tushar Supanekar</p>

    <h1>Tushar</h1>
    <h2>Tushar</h2>
    <h3>Tushar</h3>
    <h4>Tushar</h4>
    <h5>Tushar</h5>
    <h6>Tushar</h6>

    <Table border="5" cellspacing="0" cellpadding="2">
        <tr>
            <td>apple</td>
            <td>apple</td>
            <td>apple</td>
            <td>apple</td>
        </tr>
        <tr>
            <td>apple</td>
            <td>apple</td>
            <td>apple</td>
            <td>apple</td>
        </tr>
        <tr>
            <td>apple</td>
            <td>apple</td>
            <td>apple</td>
            <td>apple</td>
        </tr>
    </Table> <br><br>


    <!-- block-leve; elements -->





    <!-- inline elements -->
    <b>tushar</b>
    <b>tushar</b><br>

    <i>tushar</i>
    <i>tushar</i><br>

    <strong>tushar</strong>
    <strong>tushar</strong><br>

    <mark>tushar</mark>
    <mark>tushar</mark><br>
    
    <s>tushar</s>
    <s>tushar</s>

    <!-- inline elements -->
    
</body>
</html>
